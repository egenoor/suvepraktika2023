<div>
  <mat-form-field>
    <mat-label>Input</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select</mat-label>
    <mat-select *ngIf="genres$ | async as genres">
      <mat-option *ngFor="let genre of genres" value="genre">{{
        genre
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Textarea</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</div>
