<div class="container">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="title"
    (matSortChange)="sortBooks($event)"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="title">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by title"
      >
        Title
      </th>
      <td mat-cell *matCellDef="let book">
        <a mat-list-item [routerLink]="['/books', book.id]">
          {{ book.title }}
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by author"
      >
        Author
      </th>
      <td mat-cell *matCellDef="let book">{{ book.author }}</td>
    </ng-container>
    <ng-container matColumnDef="genre">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by genre"
      >
        Genre
      </th>
      <td mat-cell *matCellDef="let book">{{ book.genre }}</td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by year"
      >
        Year
      </th>
      <td mat-cell *matCellDef="let book">{{ book.year }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="length"
    [pageIndex]="pageIndex"
    (page)="handlePageChange($event)"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
  <button mat-raised-button (click)="addBook = true">Add new book</button>
  <div *ngIf="addBook === true">
    <br /><br />
    <app-book-form />
  </div>
</div>
