<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="borrowedBook"
    (matSortChange)="sortCheckouts($event)"
  >
    <ng-container matColumnDef="borrowedBook">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by title"
      >
        Title
      </th>
      <td mat-cell *matCellDef="let checkout">
        <a mat-list-item [routerLink]="['/checkouts', checkout.id]">
          {{ checkout.borrowedBook.title }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="borrowerFirstName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by borrowerFirstName"
      >
        First Name
      </th>
      <td mat-cell *matCellDef="let checkout">
        {{ checkout.borrowerFirstName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="borrowerLastName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by borrowerLastName"
      >
        Last Name
      </th>
      <td mat-cell *matCellDef="let checkout">
        {{ checkout.borrowerLastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="checkedOutDate">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by checkedOutDate"
      >
        Checked out
      </th>
      <td mat-cell *matCellDef="let checkout">
        {{ checkout.checkedOutDate | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by dueDate"
      >
        Due date
      </th>
      <td mat-cell *matCellDef="let checkout">{{ checkout.dueDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="returnedDate">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by returnedDate"
      >
        Returned
      </th>
      <td mat-cell *matCellDef="let checkout">
        {{ checkout.returnedDate | date }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="length"
    [pageIndex]="pageIndex"
    (page)="handlePageChange($event)"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
