<form #editCheckoutForm="ngForm" (submit)="updateCheckout()">
  <mat-form-field appearance="outline">
    <mat-label> Book title </mat-label>
    <input matInput type="text" ngModel name="title" /><br /> </mat-form-field
  ><br />
  <mat-form-field appearance="outline">
    <mat-label>First name</mat-label>
    <input matInput type="text" ngModel name="borrowerFirstName" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input matInput type="text" ngModel name="borrowerLastName" />
  </mat-form-field>
  <br /><br />
  <mat-form-field appearance="outline">
    <mat-label>Checkout date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker></mat-form-field
  ><br />
  <button mat-flat-button color="primary">Submit</button>
</form>
